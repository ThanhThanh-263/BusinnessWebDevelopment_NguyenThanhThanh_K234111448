<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ChangeColor - Nguyen Thanh Thanh</title>
    <script>
        function change_color(v)
        {
            document.getElementById("div_color").style="width:100%; height:50px;background-color:"+v
        }
        function change_image(value)
        {
            avatar=document.getElementById("avatar")
            avatar.setAttribute("src","../learn_css/"+value)
        }
    </script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <form name="frm_color">
        <select name="combo_color" onchange="change_color(this.value)">
            <option value="blue">Xanh</option>
            <option value="red">Do</option>
            <option value="yellow">Vang</option>
        </select>
        <div id="div_color" style="width:100%; height:50px;background-color: pink;">

        </div>
    </form>
    <form name="frm_image">
        <select name="combo_image" onchange="change_image(this.value)">
            <option value="conkhi2.jpg">Con Khi</option>
            <option value="conkhi.jpg">Con Meo</option>
            <option value="LVB1.jpg">Obama</option>
            <option value="LVB2.jpg">Putin</option>
        </select>
        <br/>
            <img id="avatar" src="../learn_css/conkhi.jpg"/>
    </form>
    
</body>
</html>
